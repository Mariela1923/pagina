<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Florería Encanto</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

 
  <header class="bg-success text-white text-center p-3">
    <h1>Florería Encanto</h1>
    <p>Donde cada flor habla con su belleza</p>
  </header>

  
  <main class="container my-4">
    <h2 class="text-center">Nuestros Ramos</h2>

     
    <div class="row ">
      <div class="col-6">
        <h3>Rosas Rojas</h3>
        <p>Un clásico ramo lleno de amor y pasión.</p>
      </div>
      <div class="col-6">
        <img src="img/rosas.png"
              alt="Rosas rojas">
      </div>
    </div>

     
    <div class="row ">
      <div class="col-6">
        <h3>Ramo Variado</h3>
        <p>Colores vibrantes para alegrar cualquier día.</p>
      </div>
      <div class="col-6">
        <img src="img/lirios.png"
               alt="Ramo variado">
      </div>
    </div>
  </main>

  
  <footer class="bg-dark text-white text-center p-2">
    <p> Florería Encanto </p>
  </footer>

</body>
</html>
